<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册</title>

    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}">
    <script type="text/javascript" th:src="@{/ztree/jquery-3.7.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.js}"></script>

</head>
<body>

<div class="container">

    <div class="container-sm wrap-signup">
        <form th:action="@{/regist}" method="post" id="regist" name="regist">
            <h3>
                医院预约挂号系统
                <small class="text-muted">用户注册</small>
            </h3>
            <hr class="border border-primary border-3 opacity-75">
            <div class="mb-3">
                <label class="form-label">账户</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3">
                <label class="form-label">密码</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">注册</button>
            <button type="reset" class="btn btn-secondary">重置</button>
            <div class="alert alert-primary" role="alert" style="max-width: 100%; margin-top: 20px;">
                已经有用户了？<a th:href="@{/}" class="alert-link">登录</a>
            </div>
        </form>
    </div>

</div>

</body>

<style>
    .wrap-signup {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 50%;
    }
</style>

</html>
